version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    restart: always
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - jenkins_conf:/var/jenkins_home
      - docker_sock:/var/run/docker.sock
      
volumes:
  jenkins_conf:
  docker_sock: